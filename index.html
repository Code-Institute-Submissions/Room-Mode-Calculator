<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Room Mode Calculator</title>
</head>

<body>
    <div class="container body-container">
        <div class="header">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Room Mode Calculator</h1>
                </div>
            </div>
        </div>


        <main>
            <!--Input Form  -->
            <div class="row no-gutters align-items-center border border-info my-1">
                <div class="col">
                    <form id="dimensionForm">
                        <div class="form-row form-inline no-gutters justify-content-around py-2">
                            <div class="col-12 col-md-2 my-2">
                                <h3 class="input-request px-3">Enter dimensions: </h3>
                            </div>
                            <div class="col-4 col-md-3">
                                <label for="xInput" class="sr-only">X-Axis</label>
                                <input type="number" id="xInput" class="form-control input-box" name="x_Input" placeholder="X-Axis" />
                            </div>
                            <div class="col-4 col-md-3">
                                <label for="yInput" class="sr-only">Y-Axis</label>
                                <input type="number" id="yInput" class="form-control input-box" name="y_Input" placeholder="Y-Axis" />
                            </div>
                            <div class="col-4 col-md-3">
                                <label for="zInput" class="sr-only">Z-Axis</label>
                                <input type="number" id="zInput" class="form-control input-box" name="z_Input" placeholder="Z-Axis" />
                            </div>
                            <div class="col-12 col-md-1">
                                <button type="button" id="submitBtn" class="btn btn-success w-100">Go!</button>
                            </div>
                        </div>
                    </form>

                    <div id="dimensionsError" class="error-message">
                        <span>Please enter valid room dimensions</span>
                        <button type="button" id="dismissError">X</button>
                    </div>
                </div>
            </div>

            <!--  Outputs and Drawing Row  -->
            <div class="row">

                <!-- Outputs  Display -->
                <div class="col-12 col-md-2 outputs-display">



                    <div class="outputs-wrapper d-flex flex-column justify-content-around">
                        <div class="dim-box">
                            <button type="button" id="lenBtn" class="btn btn-primary btn-sm dim-button">
                                <h2 id="titleLen" class="dim-title">Length: </h2>
                            </button>
                            <p id="freqLen" class="para-dim my-1">Frequency: </p>
                            <p id="noteLen" class="para-dim my-1">Note: </p>
                            <button type="button" id="playBtn0" class="btn btn-success btn-sm play-button">Play</button>
                        </div>
                        <div class="dim-box">
                            <button type="button" id="widBtn" class="btn-primary btn-sm dim-button">
                                <h2 id="titleWid" class="dim-title">Width: </h2>
                            </button>
                            <p id="freqWid" class="para-dim my-1">Frequency: </p>
                            <p id="noteWid" class="para-dim my-1">Note: </p>
                            <button type="button" id="playBtn1" class="btn btn-success btn-sm play-button">Play</button>
                        </div>
                        <div class="dim-box">
                            <button type="button" id="heiBtn" class="btn-primary btn-sm dim-button">
                                <h2 id="titleHei" class="dim-title">Height: </h2>
                            </button>
                            <p id="freqHei" class="para-dim my-1">Frequency: </p>
                            <p id="noteHei" class="para-dim my-1">Note: </p>
                            <button type="button" id="playBtn2" class="btn btn-success btn-sm play-button">Play</button>
                        </div>

                        <!-- Add this only when it works
                        <div class="dim-box">
                            <button type="button" id="roomBtn" class="btn-primary btn-sm dim-button">View Room</button>
                        </div>
                        -->

                    </div>
                </div>



                <!-- Graphics  -->
                <div class="col-12 col-md-10 graphics">
                    <div class="drawing-wrapper d-flex align-items-center justify-content-center">
                        <svg id="drawingArea" class="drawing-area">
                        
                        <!-- JS will determine the position/dimensions of the lines  -->
                        <line id="xAxis" class="d-none line line-main line-x"/>
                        
                        <line id="yAxis" class="d-none line line-main line-y"/>
                        
                        <line id="zAxis" class="d-none line line-main line-z"/>
                        
                        <!-- Path to draw the background axes  -->
                        <path id="backPath" class="d-none line line-back"></path>
                        
                        
                        <!-- Secondary Axis for focus view 
                        <line id="secondaryAxis" class="d-none line-focus line-back"/>
                        -->
                        
                        <!-- Sine Wave -->
                        <path id="sineWave" class="sine-wave"/>
                          
                        
                    </svg>

                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
